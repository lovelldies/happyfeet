machine:
  node:
    version: 8.4.0

dependencies:
  pre:
    - npm install -g firebase-tools
    - gem install jekyll bundler
    - gem install amp-jekyll

compile:
  override:
    - bundle exec jekyll build JEKYLL_ENV=production --config _config.yml,_config_live.yml

test:
  override:
    - "true"

deployment:
  production:
    branch: gh-pages
    commands:
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive