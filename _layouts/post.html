---
layout: default
---

<span class="image fit">
  <img src="{{ page.image }}" alt="{{ page.title }}">
</span>

<section class="wrapper style1 align-left">
  <div class="inner">
    <h1>{{ page.title }}</h1>
    {% if page.blockquote %}
      <blockquote>{{ page.blockquote }}</blockquote>
    {% endif %}
  </div>
</section>

{% if page.blockquote %}
  <hr>
{% endif %}

{{ content }}
